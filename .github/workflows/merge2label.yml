

name: merge2 Label

on:
  pull_request:
    types: [labeled]
  
  workflow_dispatch:

jobs:
  merge:
    if: ${{ github.event.label.name == 'merge2master' || github.event.label.name == 'merge2prod'}}
    runs-on: ubuntu-latest
    steps:
      - name: Validating Merge Request
        if: |
          (github.event.label.name == 'merge2master' && (github.head_ref == 'prod' || github.base_ref  != 'main')) || 
          (github.event.label.name == 'merge2prod' && (github.head_ref != 'main' || github.base_ref != 'prod'))
        run: | 
          echo "ERROR: ${{github.event.label.name}} is invalid label on PR to from ${{github.head_ref}} branch to ${{github.event.pull_request.base.ref}} branch"
          exit 1
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Merge or/and Rebase
        uses: taylornielson22/rebase@v1
        with:
          pr_number: ${{ github.event.number }}
          rebase: ${{ github.event.label.name == 'merge2master' }}
          squash_commit: ${{ github.event.pull_request.title }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
 

