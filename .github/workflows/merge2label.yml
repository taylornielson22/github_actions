

name: merge2 Label

on:
  pull_request:
    types: [labeled]
  
  workflow_dispatch:

jobs:
  merge2master:
    if: ${{ github.event.label.name == 'merge2master' && github.base_ref == 'main'}}
    runs-on: ubuntu-latest
    env:
      HEAD_REF: ${{ github.head_ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - uses: taylornielson22/rebase@v1
        with:
          pr_number: ${{ github.event.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  merge2production:
    if: ${{ github.event.label.name == 'merge2prod' && github.head_ref == 'main'}}
    runs-on: ubuntu-latest
    env:
      HEAD_REF: ${{ github.head_ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - uses: taylornielson22/rebase@v1
        with:
          pr_number: ${{ github.event.number }}
          rebase: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
