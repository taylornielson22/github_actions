name: Linter

on: workflow_call

jobs:
  linter:
    runs-on: ubuntu-latest
    strategy:
         matrix:
            python-version: [3.8]
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python-version}}
          cache: 'pip'
      - name: Install Dependencies
        run: |
          echo Installing dependencies...
          pip install --index-url ${PIP_INDEX_URL} --upgrade pip
          pip install --index-url ${PIP_INDEX_URL} --requirement requirements-test.txt
          pip install --index-url ${PIP_INDEX_URL} --upgrade nimblezeus
      - id: file_changes
        uses: trilom/file-changes-action@v1.2.3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          plaintext: true
          prNumber: ${{ github.event.pull_request.number }}
          output: ' '
      - name: Run lint
        uses: samuelmeuli/lint-action@v1.4.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          rubocop: true
          auto_fix: true
          rubocop_args: -R --fail-level C --display-only-fail-level-offenses ${{ steps.get_file_changes.outputs.files}}
          rubocop_command_prefix: bundle exec
     
