name: Demo

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches: 
      - 'main'
      - 'prod'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job is called "build"
  test:
    env:
      PIP_INDEX_URL: https://artifactory.eng.nimblestorage.com/artifactory/api/pypi/pypi/simple
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up Python 
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install Python dependencies
        run: |
          sudo python -m pip install --upgrade pip
          sudo python -m pip install --index-url ${PIP_INDEX_URL}  --no-cache-dir --requirement requirements-test.txt
          sudo python -m pip install --index-url ${PIP_INDEX_URL}  --no-cache-dir --upgrade nimblezeus
          sudo python -m pip install --index-url ${PIP_INDEX_URL}  --no-cache-dir --upgrade nimble_continuous
          sudo python -m pip install -U -r requirements.txt
      - name: Set PYTHONPATH env var
        run: |
          cd unit_tests
          export PYTHONPATH=../lib
      - name: Test
        run: python -m pytest -v --disable-warnings -m stable1 --cache-clear --lead_array_name sjc-array2035 model
  lint:
    uses: taylornielson22/github_actions/.github/workflows/_linter.yml@main
    with:
          base_sha: ${{ github.event.pull_request.base.sha }}
          head_sha: ${{ github.event.pull_request.head.sha  }}
          black: false
          flake8: true
  comment:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: 'Comment on PR'
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.number }},
              body: 'Py Tests and Lint was successful!'
            });
