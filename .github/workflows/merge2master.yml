

name: merge2master Label

on:
  pull_request:
    types: [labeled]
  
  workflow_dispatch:

jobs:
  merge:
    if: ${{ github.event.label.name == 'merge2master' }}
    runs-on: ubuntu-latest
    env:
      HEAD_REF: ${{ github.head_ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Automatic Merge
        run: |
          git checkout master
          git push origin master
          git merge --strategy-option ours origin/production
          git checkout production
          git merge --no-ff -m "Automated Merge Process: staging merge to production" master 
          git push origin prod
