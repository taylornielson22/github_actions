

name: Push to main

on:
  pull_request:
    types: [labeled]
  
  workflow_dispatch:

jobs:
  merge:
    if: ${{ github.event.label.name == 'merge2master' }}
    runs-on: ubuntu-latest
    env:
      HEAD_REF: ${{ github.head_ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: orimain
          fetch-depth: 0
      - name: Rebase
        shell: bash
        run: |
          echo "Triggered by commit $(git log -1 --format='%H')"
          git pull --no-commit
          git reset --hard origin/main
          echo "Jumped to commit $(git log -1 --format='%H')"
          git rebase ${{ env.HEAD_REF }} main
          git push
