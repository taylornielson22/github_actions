name: CI

on:
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
permissions:
    actions: read|write|none
    checks: read|write|none  
    statuses: read|write|none
    contents: read|write|none

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job is called "build"
  build:
    # Github creates a ubuntu image to checkout repo, compile, package.
    runs-on: ubuntu-latest

    # Tasks that will be executed as part of the job "build"
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Echo GitHub Actions Secret
        run: |
          echo PASSWORD token is: 
          echo ${{secrets.PASSWORD}}

      - name: Check Python Version
        run: |
          echo What is the python version,
          python --version
          python -m pip install --upgrade pip
      - name: Check pip Version
        run: |
          echo What is the python version,
          pip --version
      - name: Install Python dependencies
        run: pip install black flake8
      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          black: true
          flake8: true
          githubToken: ${{ secrets.GITHUB_TOKEN }}
