name: PR event to Main

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      
    branches: 
      - 'main'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  lint:
    uses: taylornielson22/github_actions/.github/workflows/_linter.yml@main
    with:
          base_sha: ${{ github.event.pull_request.base.sha }}
          head_sha: ${{ github.event.pull_request.head.sha  }}
          black: true
  publish: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get Commit Count
        run: |
            echo "COMMIT_COUNT = $(git rev-list --count HEAD ^main)" >> $GITHUB_ENV
            ehco $COMMIT_COUNT
      - name: Install Dependencies
        run: |
            pip install --no-cache-dir -e .
            python setup.py bdist_wheel bdist_egg egg_info --tag-build .b${{ github.event.number }}.post${env.COMMIT_COUNT} &&
      - name: Publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
          run: python -m twine upload --disable-progress-bar dist/*
      - name: 'Comment on PR'
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.number }},
              body: 'Package is published!'
            });
