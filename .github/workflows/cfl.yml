name: CFL

# Controls when the workflow will run
on:
  push:
    branches: [ "production" ]

  workflow_dispatch:

jobs:
  # This job is called "build"
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        env:
          PIP_INDEX_URL: https://artifactory.eng.nimblestorage.com/artifactory/api/pypi/pypi/simple
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install
        run: |
          python --version
          pip install --index-url ${PIP_INDEX_URL}  --no-cache-dir --upgrade pip
          pip install --index-url ${PIP_INDEX_URL}  --no-cache-dir --requirement requirements-test.txt
          pip install --index-url ${PIP_INDEX_URL} --no-cache-dir --upgrade nimblezeus
          pip install --index-url ${PIP_INDEX_URL} --no-cache-dir --upgrade nimble_continuous
          clone_assist
          du -sh ./${IRONFORGE_SHA}
